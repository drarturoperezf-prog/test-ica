<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test ICA · Riesgo cardiometabólico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      color: #111;
    }

    .screen {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, #111827, #334155);
      color: #fff;
    }

    .small {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      margin-top: 20px;
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .badge.low { background:#e6f7ed; color:#167a3c; }
    .badge.moderate { background:#fff4d6; color:#8a5a00; }
    .badge.high { background:#fde3e3; color:#a11a1a; }

    .semaforo {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
    }

    .luz {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ddd;
      opacity: .3;
    }

    .luz.on { opacity: 1; }
    .verde { background:#22c55e; }
    .ambar { background:#f59e0b; }
    .roja { background:#ef4444; }

    .riskbar {
      height: 10px;
      background: #eee;
      border-radius: 999px;
      overflow: hidden;
      margin: 14px 0;
    }

    .riskfill {
      height: 100%;
      width: 33%;
      background: #22c55e;
    }

    .riskfill.moderate { width:66%; background:#f59e0b; }
    .riskfill.high { width:100%; background:#ef4444; }
  </style>
</head>
